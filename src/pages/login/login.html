<ion-content class="loginAnimacion">

    <body>
        <form method="post">
          <h1>Ingrese sus datos</h1>
            <fieldset>      
              <label for="mail">Usuario</label>
              <input type="email" id="mail" name="user_email" placeholder="ejemplo@ejemplo.com" [(ngModel)]="usuario">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="user_password" placeholder="ingrese su contraseña" [(ngModel)]="clave">         
            </fieldset>  
            <div padding>
                <button class="btnLogin" ion-button full large icon-left  color="lindas" (click)="iniciarSesion()">
                    <ion-icon  name="md-log-in"></ion-icon> Iniciar sesión
                </button>
                <br>
      
                <button class="btnLogin" ion-button  full large icon-left  color="lindas" (click)="registrarUsuario()">
                  <ion-icon  name="create"></ion-icon> Regístrate
              </button>
              <br>
              <button  class="btnSelect" ion-button block large icon-left  (click)="doRadio()" outline  > <ion-icon name="contacts"></ion-icon> Seleccionar Usuario</button>
      
                  <br>

            </div>             

            

            </form>

          </body>
    


  
</ion-content>
